name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16, 18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          # Reduce CI time by testing LTS versions on all OSes
          # but only latest on Windows/macOS
          - os: windows-latest
            node-version: 16
          - os: windows-latest
            node-version: 18
          - os: macos-latest
            node-version: 16
          - os: macos-latest
            node-version: 18

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20 && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/cli.js" ]; then
            echo "Build failed: cli.js not found"
            exit 1
          fi
          echo "Build successful!"

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create test .env file
        run: |
          cat > test.env << 'EOF'
          # Database
          DATABASE_URL=postgresql://localhost:5432/test
          DATABASE_POOL_SIZE=10
          
          # API Keys
          API_KEY=test_key_123
          
          # Feature Flags
          ENABLE_FEATURE=true
          MAX_CONNECTIONS=100
          EOF

      - name: Test CLI - Basic generation
        run: node dist/cli.js --env-files test.env --output test-types.d.ts

      - name: Verify generated types
        run: |
          if [ ! -f "test-types.d.ts" ]; then
            echo "Type generation failed: test-types.d.ts not found"
            exit 1
          fi
          echo "✓ Type generation successful"
          cat test-types.d.ts

      - name: Test CLI - With type parsing
        run: node dist/cli.js --env-files test.env --output test-types-parsed.d.ts --parse-types

      - name: Test CLI - With Zod validation
        run: node dist/cli.js --env-files test.env --validation-lib zod --validation-output test-validator.ts --parse-types

      - name: Verify Zod validator
        run: |
          if [ ! -f "test-validator.ts" ]; then
            echo "Validation generation failed: test-validator.ts not found"
            exit 1
          fi
          echo "✓ Validation generation successful"
          cat test-validator.ts

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build, integration]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "✓ All checks passed!"

